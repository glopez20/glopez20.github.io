<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gesti&oacute;n de procesos by @glopez20</title>
    <link rel="stylesheet" type="text/css" href="./public/css/output.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.cuc.edu.co/wp-content/uploads/2022/06/cropped-faviconV2-1-32x32.png"
    />
  </head>
  <body class="p-4">
    <div class="flex justify-between">
      <div>
        <h1 class="text-2xl font-bold">
          Simulaci&oacute;n de gesti&oacute;n de procesos
        </h1>
        <p>Presentado por <i>Gian L&oacute;pez</i></p>
      </div>
      <img
        src="https://www.cuc.edu.co/wp-content/uploads/2021/07/logo1cuc.png"
        alt="Logo de la universidad"
        width="150"
      />
    </div>
    <main class="mt-8">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-lg font-semibold text-gray-500">Cola de procesos</p>
          <p>Total: <span id="total">0</span></p>
        </div>
        <button
          class="modal__action--show bg-blue-600 text-white px-4 py-2 rounded-md"
        >
          Nuevo
        </button>
      </div>
      <div id="process-list" class="flex gap-2 bg-gray-100 rounded-md mt-3 p-3">
        <p id="process-empty" class="flex-1 text-center py-2">
          No hay procesos registrados
        </p>
      </div>
    </main>
  </body>
  <div class="modal relative z-10 pointer-events-none" role="dialog">
    <div
      class="modal__backdrop fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity opacity-0"
    ></div>
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div
        class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
      >
        <div
          class="modal__panel relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        >
          <div class="bg-white p-6 pb-2">
            <h1 class="font-bold text-lg">Nuevo proceso</h1>
            <p class="text-gray-500 text-sm">Rellena el siguiente formulario</p>
            <form id="process-form" class="mt-4">
              <div class="flex items-center mb-3">
                <input
                  type="text"
                  id="id"
                  name="id"
                  placeholder="#"
                  class="py-2 px-3 ring-1 ring-gray-300 rounded-md w-1/6 mr-3 text-center"
                  required
                />
                <input
                  type="text"
                  id="nombre"
                  name="nombre"
                  placeholder="Nombre"
                  class="py-2 px-3 ring-1 ring-gray-300 rounded-md w-full"
                  required
                />
              </div>
              <input
                type="text"
                id="tiempo_ejecucion"
                name="tiempo_ejecucion"
                placeholder="Tiempo de ejecuciÃ³n (segundos)"
                class="py-2 px-3 ring-1 ring-gray-300 rounded-md w-full mb-3"
                required
              />
            </form>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button
              type="submit"
              form="process-form"
              class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3 sm:w-auto"
            >
              Guardar
            </button>
            <button
              type="button"
              class="modal__action--hide mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    id="process"
    class="flex items-center justify-center w-[80px] h-[80px] bg-blue-600 rounded-md invisible"
  >
    <svg
      width="52px"
      height="52px"
      viewBox="0 0 24 24"
      fill="none"

  </div>
  <script src="./public/js/lib/jquery-3.7.1.min.js"></script>
  <script src="./public/js/dialogs.js"></script>

</html>
